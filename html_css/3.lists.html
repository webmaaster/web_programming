<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
    <style>
        body {
            background: crimson;
            color: white;
            margin: 100px;
        }

        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Lists are of two kinds: Ordered and Unordered lists</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Ruby on Rails</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Web Design</li>
        <li>Web Development</li>
        <li>Web Automation</li>
        <li>Forn End Web Development</li>
        <li>Back End Web Development</li>
    </ul>
</body>
</html>
